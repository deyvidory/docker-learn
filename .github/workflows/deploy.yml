name: Deploy Frontend
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t deyvidory/react-test -f docker-learn/frontend/Dockerfile.dev docker-learn/frontend/.
      - run: docker run -e CI=true deyvidory/react-test npm test
